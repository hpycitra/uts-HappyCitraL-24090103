<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kinerja Bulanan - Universitas Harkat Negeri</title>
    <script src="chart.js"></script> 
    
    <style>
        /* CSS Umum Konsisten */
        body { font-family: Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #333; background-color: #f0f0f0; }
        .dashboard-wrapper { display: flex; width: 800px; height: 90vh; max-height: 900px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 100px; background-color: #f8f8f8; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center; padding-top: 80px; height: 100%; z-index: 10; }
        .sidebar a { padding: 2px 0; text-align: center; display: flex; justify-content: center; align-items: center; text-decoration: none; width: 100%; transition: background-color 0.3s; box-sizing: border-box; }
        .sidebar a:hover { background-color: #eeeeee; }
        .sidebar .icon { width: 80px; height: 80px; filter: grayscale(100%) opacity(0.5); transition: opacity 0.3s, filter 0.3s; }
        .sidebar a:hover .icon { opacity: 1; filter: none; }
        .sidebar a.active-link { background-color: #eeeeee; padding-top: 2px; padding-bottom: 2px; border-left: 5px solid #4a4a4a; margin-left: -5px; width: calc(100% + 5px); }
        .sidebar a.active-link .icon { filter: none; opacity: 1; }
        
        /* MAIN CONTENT & HEADER */
        .main-content { flex-grow: 1; padding: 30px; background-color: #fff; overflow-y: auto; }
        .header { margin-bottom: 20px; }
        .header h1 { font-size: 28px; font-weight: bold; color: #333; margin: 0; }
        
        /* Selector Style */
        .month-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px; 
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        .month-selector label {
            font-weight: bold;
            color: #555;
        }
        .month-selector select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            cursor: pointer;
        }

        /* Report Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .summary-card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
            transition: transform 0.3s;
            border-left: 5px solid;
        }
        .summary-card:hover { transform: translateY(-3px); }
        .summary-card h2 { font-size: 16px; color: #777; margin-top: 0; margin-bottom: 5px; text-transform: uppercase; }
        .summary-card .value { font-size: 28px; font-weight: bold; color: #333; }
        .summary-card.revenue { border-left-color: #2ecc71; }
        .summary-card.sales { border-left-color: #f39c12; }
        .summary-card.products { border-left-color: #3498db; }
        .summary-card.profit { border-left-color: #9b59b6; }
        
        /* Chart Container Styling */
        .chart-container {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            height: 250px; 
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <div class="sidebar">
            <a href="dashboard.html" title="Dashboard"> 
                <img src="assets/image/home.png" alt="Dashboard Icon" class="icon"/>
            </a>
            <a href="total-products.html" title="Data Produk">
                <img src="assets/image/dataproduk.png" alt="Products Icon" class="icon"/>
            </a>
            <a href="total-sales.html" title="Penjualan">
                <img src="assets/image/penjualan.png" alt="Sales Icon" class="icon"/>
            </a>
            <a href="laporan.html" class="active-link" title="Laporan"> 
                <img src="assets/image/laporan.png" alt="Reports Icon" class="icon"/>
            </a>
            <a href="pengaturan.html" title="Pengaturan">
                <img src="assets/image/pengaturan.png" alt="Settings Icon" class="icon"/>
            </a>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Laporan Kinerja <span id="reportTitleMonth">Bulan November 2025</span></h1> 
                <p>Ringkasan Kinerja Keuangan dan Operasional Keseluruhan.</p>
            </div>
            
            <div class="month-selector">
                <label for="monthSelect">Pilih Periode Laporan:</label>
                <select id="monthSelect">
                    <option value="November" selected>November 2025 (Terkini)</option>
                    <option value="October">Oktober 2025</option>
                    <option value="September">September 2025</option>
                </select>
            </div>

            <div class="summary-grid">
                <div class="summary-card revenue">
                    <h2>Total Revenue Bulanan</h2>
                    <div class="value" id="monthlyRevenue"></div>
                </div>
                <div class="summary-card profit">
                    <h2>Estimasi Laba Kotor</h2>
                    <div class="value" id="grossProfit"></div> 
                </div>
                <div class="summary-card sales">
                    <h2>Total Transaksi (Unit)</h2>
                    <div class="value" id="monthlySales"></div>
                </div>
                <div class="summary-card products">
                    <h2>Stok Saat Ini (Unit)</h2>
                    <div class="value" id="currentStock"></div>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="monthlyChart"></canvas>
            </div>

        </div>
    </div>

<script>
    const REPORT_DATA = {
        'November': {
            title: 'November 2025 (Terkini)',
            revenue: 12500000, 
            sales: 85,       
            stock: 120,      
            profit: 5000000, 
            chartData: { revenue: 12500000, color: 'rgba(46, 204, 113, 0.8)' }
        },
        'October': {
            title: 'Oktober 2025',
            revenue: 11800000, 
            sales: 78,       
            stock: 135,      
            profit: 4500000, 
            chartData: { revenue: 11800000, color: 'rgba(243, 156, 18, 0.5)' }
        },
        'September': {
            title: 'September 2025',
            revenue: 10500000, 
            sales: 70,       
            stock: 150,      
            profit: 4000000, 
            chartData: { revenue: 10500000, color: 'rgba(52, 152, 219, 0.5)' }
        }
    };
    
    let monthlyChart = null; 

    function formatRupiah(number) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(number);
    }
    
    function renderReport(monthKey) {
        const data = REPORT_DATA[monthKey];
        if (!data) return;

        // 1. Update Judul & Kartu Ringkasan
        document.getElementById("reportTitleMonth").innerText = data.title;
        document.getElementById("monthlyRevenue").innerText = formatRupiah(data.revenue);
        document.getElementById("grossProfit").innerText = formatRupiah(data.profit);
        document.getElementById("monthlySales").innerText = data.sales.toLocaleString('id-ID');
        document.getElementById("currentStock").innerText = data.stock.toLocaleString('id-ID');
        
        // 2. Persiapan Data & Konfigurasi Grafik
        const chartCanvas = document.getElementById('monthlyChart');
        const labels = ['September', 'Oktober', 'November'];
        const chartValues = [
            REPORT_DATA['September'].revenue, 
            REPORT_DATA['October'].revenue, 
            REPORT_DATA['November'].revenue
        ];
        
        const colors = labels.map(label => {
            if (label.toLowerCase() === monthKey.toLowerCase()) {
                return REPORT_DATA[label].chartData.color.replace('0.5', '1').replace('0.8', '1');
            }
            return REPORT_DATA[label].chartData.color.replace('0.8', '0.5'); 
        });
        
        const CHART_CONFIG = {
            labels: labels,
            datasets: [{
                label: 'Total Revenue (IDR)',
                data: chartValues,
                backgroundColor: colors,
                borderColor: colors, 
                borderWidth: 1
            }]
        };

        // 3. Render atau Update Grafik
        if (monthlyChart) {
            monthlyChart.destroy(); 
        }
        
        const ctx = chartCanvas.getContext('2d');
        
        // Pastikan Chart sudah didefinisikan (TIDAK PERLU CEK KONEKSI LAGI!)
        if (typeof Chart !== 'undefined') {
            monthlyChart = new Chart(ctx, {
                type: 'bar',
                data: CHART_CONFIG,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Tren Total Revenue 3 Bulan Terakhir',
                            font: { size: 14 }
                        },
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Revenue (IDR)' },
                            ticks: {
                                callback: function(value, index, values) {
                                    return formatRupiah(value);
                                }
                            }
                        }
                    }
                }
            });
        }
    }

    // Panggil renderReport saat DOM (HTML) sudah siap
    document.addEventListener('DOMContentLoaded', () => {
        // Event Listener untuk Dropdown
        document.getElementById('monthSelect').addEventListener('change', function() {
            renderReport(this.value);
        });

        // Render laporan default (November)
        renderReport('November');
    });

</script>

</body>
</html>
